<!DOCUMENT html>
<html>
<head>
    <title>Students Grade selecting</title>
    <link rel="stylesheet" type="text/css" href="grade.css">
</head>
<body>
    <div class="container">
        <div class="discription">
            <h2>STUDENT <br>GRADE<br> CALCY</h2>
        </div>
        <div class="grade-form">
            <div class="grade-form-group">
                <input type="text" class="grade-form-control" placeholder="LINUX PROGRAMMING" id="lp" required>
            </div>
            <div class="grade-form-group">
                <input type="text" class="grade-form-control" placeholder="OPERATING SYSTEM" id="os" required>
            </div>
            <div class="grade-form-group">
                <input type="text" class="grade-form-control" placeholder="THEORY OF COMPUTATION" id="toc" required>
            </div>
            <div class="grade-form-group">
                <input type="text" class="grade-form-control" placeholder="ALGARITHMS" id="alg" required>
            </div>
            <div class="grade-form-group">
                <input type="text" class="grade-form-control" placeholder="HVPE" id="hvpe" required>
            </div>
            <div>
                <button class="grade-form-button" onclick="calcy()">Show Percentage</button>
            </div>
        </div>
        <div class="grade-form-showdata">
            <p id="showData"></p>
        </div>
    </div>
    <script src="grade.js">
        
    </script>
</body>
</html>
