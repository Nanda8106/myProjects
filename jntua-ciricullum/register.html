</head>
<body>
<div class="container">
    <div class="nav-bar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">New Books</a></li>
            <li><a href="#">Help</a></li>

            <li><a href="login.html">Login</a></li>
            <li><a href="register.html" class="important">Register</a></li>
        </ul>
    </div> 
    <div class="login-page">
        <img src="images/library-logo.png">
        <h1>Register Here</h1>
        <form action="" method="">
            <h2>First Name</h2>
            <input type="text" name="firstname" placeholder="Enter First Name" required maxlength="50">
            <h2>Last Name</h2>
            <input type="text" name="lastname" placeholder="Enter Last Name" required maxlength="50">
            <h2>Email</h2>
            <input type="email" name="email" placeholder="example@gmail.com" required maxlength="200">
            <h2>Phone Number</h2>
            <input type="text" name="phone-no" placeholder="Enter Your Phone Number" required maxlength="10"><br><br>
            <label for="gender-male">Male:</label>
            <input type="radio" name="gender-choice" value="choice-1">
                
            <label for="gender-female">Female:</label>
            <input type="radio" name="gender-choice" value="choice-2">
                
            <label for="gender-other">Others:</label>
            <input type="radio" name="gender-choice" value="choice-3">
            <h2>User Name</h2>
            <input type="text" name="username" placeholder="Create User Name" required maxlength="50" min="7">
            
            <h2>Password</h2>
            <input type="password" name="password1" placeholder="Create New Password" required maxlength="50">
            <h2>Re-Password</h2>
            <input type="password" name="password2" placeholder="Re-Enter Password" required maxlength="50"><br><br><br>
            <input type="submit"><br><br>
            <a href="#">Help?</a>
        
        </form>
    </div>
</div>
</body>
</html>
