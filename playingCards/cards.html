<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Playing Cards</title>
    <link rel="stylesheet" type="text/css" href="cards.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Press+Start+2P&display=swap" rel="stylesheet">  
</head>
<body>
    <div class="container">
        <div class="heading">
            <h2>Playing Cards</h2>
        </div>
        <div class="start-btn">
            <button onclick="startGame()">Start Game</button>
        </div>
        <div class="display-board">
            <div class="names">
                <span><h3 id="name1"><h6 id="name1cards"  style='font-weight:100; font-size:12px;'></h6></h3></span>
                <span><h3 id="name2"><h6 id="name2cards"  style='font-weight:100; font-size:12px;'></h6></h3></span>
            </div>
            <div class="card-image">
                <div class="person1" id="person1">
                    
                </div>
                <div class="person2" id="person2">
                    
                </div>
            </div>
            <div class="draw-btn">
                <div class="draw1">
                    <button class="per1-draw" id="per1draw">Draw</button>
                    <button class="per1-throw" id="per1throw">Throw</button>
                </div>
                <div class="draw2">
                    <button class="per2-draw" id="per2draw">Draw</button>
                    <button class="per2-throw" id="per2throw">Throw</button>
                </div>
            </div>
            </div>
            <div class="result" id="result">
                <h3 id="Result"></h3>
            </div>
            <div class="collect" id="collect">
                <button onclick="collectMoney()">Collect money</button>
            </div>
            <div class="refresh">
                <button id="playAgain">Play Again</button>
            </div>
        
    </div>
    <script src="cards.js"></script>
</body>
</html>
